<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="body">
    <div class="frame">
      <!-- <div class="box">
        <img id="userImage" src="ppic.gif" alt="User Image" />
        <input
          type="file"
          id="imageUpload"
          accept="image/*"
          onchange="previewImage(event)"
        />
        <div class="text">
          <p>I am a text</p>
        </div>
      </div> -->
      <div class="box">
        <p class="hashtag">#inspireinclusion</p>
        <p class="attending">I will be attending!</p>
        <div class="big-text">
          <h1>INTERNATIONAL</h1>
          <h2>WOMEN'S</h2>
          <h2>DAY</h2>
        </div>

        <div class="mid-section">
          <div class="blue"></div>
          <div class="image-box">
            <img id="userImage" src="images/ppic.gif" alt="User Image" />
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </div>
          <div class="red"></div>
        </div>
        <p class="theme">THEME:</p>
        <div class="p-text">
          <p>Accelerating Gender Equality</p>
          <p>Through Economic Empowerment</p>
        </div>

        <div class="bottom">
          <div class="img-left">
            <img src="images/fc.png" alt="food-concept" /><img
              src="images/iwd.png"
              alt="iwd"
            />
          </div>
          <div class="img-right">
            <p class="">#IWD2024</p>
            <img src="images/iwdbanner.png" alt="iwd-banner" />
          </div>
        </div>
      </div>
    </div>
    <div class="share-link">
      <a href="#" id="shareButton">Share on Social Media</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
