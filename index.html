<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="body">
    <p style="font-weight: 800; color: #064e9e">Click on image upload</p>
    <div class="frame">
      <div class="box">
        <p class="hashtag">#inspireinclusion</p>
        <p class="attending"></p>
        <div class="big-text">
          <h1>INTERNATIONAL</h1>
          <h2>WOMEN'S</h2>
          <h2>DAY</h2>
        </div>

        <div class="mid-section">
          <div class="blue">
            <p class="theme">THEME:</p>
            <div class="p-text">
              <p>Accelerating Gender Equality</p>
              <p>Through Economic Empowerment</p>
            </div>
          </div>
          <div class="image-box">
            <img id="userImage" src="images/iwdbanner.png" alt="User Image" />
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </div>
          <div class="red"></div>
        </div>

        <h4 class="date">MARCH 8TH 2024</h4>
        <div class="bottom">
          <div class="img-left">
            <img src="images/fc.png" alt="food-concept" />
            <img class="iwd-img" src="images/iwd2.png" alt="iwd" />
          </div>
          <div class="img-right">
            <p class="">#IWD2024</p>
            <img src="images/iwdbanner.png" alt="iwd-banner" />
          </div>
        </div>
        <img src="images/image.png" alt="confetti" class="confetti" />
      </div>
    </div>
    <div class="share-link">
      <a href="#" id="shareButton">Download</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
